<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #9bbc0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #gameContainer {
            background-color: #8bac0f;
            border: 4px solid #0f380f;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        canvas {
            background-color: #9bbc0f;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 2px solid #306230;
        }
        
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        
        .control-btn {
            background-color: #306230;
            color: #9bbc0f;
            border: 2px solid #0f380f;
            padding: 10px 15px;
            margin: 2px;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .control-btn:active {
            background-color: #0f380f;
        }
        
        #dpad {
            display: inline-block;
            position: relative;
            width: 120px;
            height: 120px;
            margin: 10px;
        }
        
        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #306230;
            border: 2px solid #0f380f;
            cursor: pointer;
        }
        
        #dpad-up { top: 0; left: 40px; }
        #dpad-down { bottom: 0; left: 40px; }
        #dpad-left { top: 40px; left: 0; }
        #dpad-right { top: 40px; right: 0; }
        #dpad-center { 
            top: 40px; 
            left: 40px; 
            background-color: #0f380f;
            cursor: default;
        }
        
        #info {
            color: #0f380f;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="info">
            <span id="location">Route 1</span> | 
            <span id="steps">Steps: 0</span> | 
            <span id="money">₽3000</span>
        </div>
        <div id="controls">
            <div id="dpad">
                <div class="dpad-btn" id="dpad-up" onmousedown="startMove('up')" onmouseup="stopMove()" ontouchstart="startMove('up')" ontouchend="stopMove()">↑</div>
                <div class="dpad-btn" id="dpad-down" onmousedown="startMove('down')" onmouseup="stopMove()" ontouchstart="startMove('down')" ontouchend="stopMove()">↓</div>
                <div class="dpad-btn" id="dpad-left" onmousedown="startMove('left')" onmouseup="stopMove()" ontouchstart="startMove('left')" ontouchend="stopMove()">←</div>
                <div class="dpad-btn" id="dpad-right" onmousedown="startMove('right')" onmouseup="stopMove()" ontouchstart="startMove('right')" ontouchend="stopMove()">→</div>
                <div class="dpad-btn" id="dpad-center"></div>
            </div>
            <button class="control-btn" onclick="actionButton()">A</button>
            <button class="control-btn" onclick="cancelButton()">B</button>
            <button class="control-btn" onclick="startButton()">START</button>
        </div>
    </div>

    <script src="game_engine.js"></script>
</body>
</html>
