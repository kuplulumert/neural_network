<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiny Web RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="ui">
      <h1>Tiny Web RPG</h1>
      <p>Move: <kbd>Arrows</kbd>/<kbd>WASD</kbd> • Pause: <kbd>P</kbd> • Reset: <kbd>R</kbd></p>
      <p class="hint">Your position auto-saves in this browser.</p>
    </header>

    <canvas id="game" width="320" height="240" aria-label="Game canvas" role="img"></canvas>

    <footer class="ui">
      <small>Built with vanilla JS. Deploy on GitHub Pages by enabling "Deploy from branch".</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
